<div mat-dialog-content>
    <p class="table-title">Update {{smellAndSeverity[1].value}}</p>
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Value</mat-label>
                <input [(ngModel)]="smellAndSeverity[1].value" type="text" matInput required>
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input [(ngModel)]="smellAndSeverity[1].description" type="text" matInput required>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button mat-button (click)="update()">Update</button>
</div>

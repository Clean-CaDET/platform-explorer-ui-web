<div mat-dialog-content>
    <p class="table-title">Heuristics for {{codeSmellDefinition?.name}}</p>
    <div class="table-header">
        <mat-form-field appearance="fill" class="search">
            <mat-label>Search by name</mat-label>
            <input matInput (keyup)="searchHeuristics($event)" placeholder="Heuristic name">
        </mat-form-field>
        <button class="add-button" mat-mini-fab matTooltip="Add heuristic" matTooltipPosition="right" (click)="addHeuristic()" color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef width="30%"> Name </th>
            <td mat-cell *matCellDef="let heuristic">
                <span class="truncate-text">{{heuristic.name}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Description</th>
            <td mat-cell *matCellDef="let heuristic"class="cell-center">{{heuristic.description}}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="cell-center" width="10%"></th>
            <td mat-cell *matCellDef="let heuristic" class="cell-center">
                <button mat-icon-button color="primary" class="center-horizontally" (click)="removeHeuristic(heuristic)">
                    <mat-icon matTooltip="Delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="showHeuristicSelection">
        <mat-form-field appearance="fill">
            <mat-label>Heuristics</mat-label>
            <mat-select [(ngModel)]="chosenHeuristics" multiple>
              <mat-option *ngFor="let heuristic of heuristics" [value]="heuristic">{{heuristic.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button (click)="addHeuristicsToCodeSmell()">OK</button>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>

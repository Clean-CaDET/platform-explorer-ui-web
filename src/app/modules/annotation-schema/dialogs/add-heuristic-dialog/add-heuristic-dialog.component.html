<h2 mat-dialog-title>Add heuristic</h2>
<mat-dialog-content class="mat-typography">
    <mat-card>
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input [(ngModel)]="name" type="text" matInput required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input [(ngModel)]="description" type="text" matInput required>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Close</button>
    <button mat-button color="success" (click)="createHeuristic()">Add</button>
</mat-dialog-actions>

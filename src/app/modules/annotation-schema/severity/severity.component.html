<div class="table-container container">
    <div class="table-header">
        <p class="table-title">Severities for {{chosenCodeSmell.name}}</p>
    </div>
    <div class="table-header">
        <mat-form-field appearance="fill" class="search">
            <mat-label>Search by name</mat-label>
            <input matInput (keyup)="searchSeverities($event)" placeholder="Severity name">
        </mat-form-field>
        <button class="add-button" mat-mini-fab matTooltip="Add severity" matTooltipPosition="right" (click)="addSeverity()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    
    <table mat-table [dataSource]="severitiesDataSource">
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef width="30%"> Value </th>
            <td mat-cell *matCellDef="let severity">
                <span class="truncate-text">{{severity.value}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Description</th>
            <td mat-cell *matCellDef="let severity"class="cell-center">{{severity.description}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef width="5%"></th>
            <td mat-cell *matCellDef="let severity" width="5%">
                <button mat-icon-button  [matMenuTriggerFor]="menu">
                    <mat-icon matTooltip="actions">more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="updateSeverity(severity)">
                        <mat-icon matTooltip="edit">edit</mat-icon>
                        <span>Update</span>
                    </button>
                    <button mat-menu-item (click)="removeSeverity(severity)">
                        <mat-icon matTooltip="delete">delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="severitiesDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: severitiesDisplayedColumns;"></tr>
    </table>
</div>

<div class="container" style="flex-direction: column; padding: 0px 20px 0px 20px;" *ngIf="!isInstancesEmpty()">
    <div class="filters">
        <h2 class="center-horizontally" style="padding-bottom: 10px;">Instances: {{filter}}</h2>
        <div class="filter-instances">
            <mat-form-field appearance="fill" class="center-horizontally" style="padding-right: 10px;">
                <mat-label>Instances type</mat-label>
                <mat-select [(value)]="selectedInstanceType" (selectionChange)="filtersChanged()">
                    <mat-option [value]="type" *ngFor="let type of instanceTypes">{{type}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="center-horizontally">
                <mat-label>Annotation status</mat-label>
                <mat-select [(value)]="selectedAnnotationStatus" (selectionChange)="filtersChanged()">
                    <mat-option [value]="type" *ngFor="let type of annotationStatuses">{{type}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="data-set-instance-container">
        <div class="instances-table mat-elevation-z8 container">
            <mat-form-field appearance="standard" class="search">
                <mat-label>Search by code snippet id</mat-label>
                <input matInput (keyup)="searchInstances()" [(ngModel)]="searchInput">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef width="5%"></th>
                    <td mat-cell *matCellDef="let instance" width="5%">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="toggleInstanceSelection(instance)" [checked]="selection.isSelected(instance)">
                        </mat-checkbox>
                    </td>
                </ng-container>
                <ng-container matColumnDef="codeSnippetId">
                    <th mat-header-cell *matHeaderCellDef width="90%"> Code snippet id </th>
                    <td mat-cell *matCellDef="let instance" width="90%">
                        <a href="{{instance.link}}" class="snippet-name">{{formatUrl(instance.codeSnippetId)}}</a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="annotated">
                    <th mat-header-cell *matHeaderCellDef width="5%"> Annotated </th>
                    <td mat-cell *matCellDef="let instance" width="5%">
                        <ng-container *ngIf="instance.hasAnnotationFromLoggedUser; else not_annotated">
                            <mat-icon>check_circle_outline</mat-icon>
                        </ng-container>
                        <ng-template #not_annotated>
                            <ng-container>
                                <mat-icon>highlight_off</mat-icon>
                            </ng-container>
                        </ng-template>
                    </td>
                </ng-container>
                <ng-container matColumnDef="show-annotations" *ngIf="filter == instanceFilter.DisagreeingAnnotations">
                    <th mat-header-cell *matHeaderCellDef width="5%"> Annotations </th>
                    <td mat-cell *matCellDef="let instance" width="5%">
                        <ng-container *ngIf="instance.annotations.length">
                            <button mat-raised-button color="primary" (click)="showAllAnnotations(instance.annotations, instance.id)">Show</button>
                        </ng-container>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
            </mat-paginator>
        </div>
        <iframe frameborder=0 class="code-snippet" id="snippet" scrolling="yes"></iframe>
    </div>

    <div class="center top-padding" *ngIf="selection.selected.length == 1">
        <de-annotation (newAnnotation)="addAnnotation($event)" (changedAnnotation)="changeAnnotation($event)" [instanceId]="selection.selected[0].id" [instanceType]="selection.selected[0].type" [previousAnnotation]="previousAnnotation">
        </de-annotation>
    </div>
</div>

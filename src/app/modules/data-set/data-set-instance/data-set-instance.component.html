<div class="container" style="flex-direction: column;" *ngIf="!isInstancesEmpty()">
    <div class="data-set-instance-container">
        <div class="instances-table mat-elevation-z8 container">
            <h3 class="center">{{instancesType}}</h3>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef width="5%"></th>
                    <td mat-cell *matCellDef="let instance" width="5%">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="toggleInstanceSelection(instance)" [checked]="selection.isSelected(instance)">
                        </mat-checkbox>
                    </td>
                </ng-container>
                <ng-container matColumnDef="codeSnippetId">
                    <th mat-header-cell *matHeaderCellDef width="80%"> Code snippet id </th>
                    <td mat-cell *matCellDef="let instance" width="80%">
                        <a href="{{instance.link}}">{{instance.codeSnippetId}}</a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef width="10%"> Type </th>
                    <td mat-cell *matCellDef="let instance" width="10%">{{instance.type}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
            </mat-paginator>
        </div>
        <iframe frameborder=0 class="code-snippet" id="snippet" scrolling="yes"></iframe>
    </div>

    <div class="center" *ngIf="selection.selected.length == 1">
        <de-annotation [instanceId]="selection.selected[0].id" [instanceType]="selection.selected[0].type" [previousAnnotation]="previousAnnotation"></de-annotation>
    </div>
</div>

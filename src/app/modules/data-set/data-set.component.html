<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" >
    <mat-expansion-panel-header>
        <mat-panel-title>Datasets and projects</mat-panel-title>
        <mat-panel-description *ngIf="!panelOpenState">
            Choose project to annotate
        </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="all-tables">
        <div class="data-set-container mat-elevation-z8 container">
            <p class="table-title">Datasets</p>
            <div class="table-header">
                <mat-form-field appearance="fill" class="search">
                    <mat-label>Search by name</mat-label>
                    <input matInput (keyup)="searchDataSets($event)" placeholder="Dataset name">
                </mat-form-field>
                <button class="add-button" mat-mini-fab matTooltip="New dataset" matTooltipPosition="right" (click)="addDataSet()" color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div id="datasets-table-div">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef width="60%"> Name </th>
                        <td mat-cell *matCellDef="let dataSet" width="60%">
                            <span class="truncate-text">{{dataSet.name}}</span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="numOfProjects">
                        <th mat-header-cell *matHeaderCellDef width="30%"class="cell-center">Projects</th>
                        <td mat-cell *matCellDef="let dataSet" width="30%" class="cell-center">{{dataSet.projects?.length || '0'}}</td>
                    </ng-container>
                    <ng-container matColumnDef="dataSetExport">
                        <th mat-header-cell *matHeaderCellDef width="30%">Export</th>
                        <td mat-cell *matCellDef="let dataSet" width="30%">
                            <button mat-icon-button (click)="exportDraftDataSet(dataSet)" color="primary" class="center-horizontally">
                                <mat-icon>file_copy</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="dataSetUpdate">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let dataSet">
                            <button mat-icon-button (click)="updateDataSet(dataSet)" color="primary" class="center-horizontally">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="dataSetDelete">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let dataSet">
                            <button mat-icon-button (click)="deleteDataSet(dataSet)" color="primary" class="center-horizontally">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="chooseDataset(row)" [class.row-chosen]="row.id == chosenDataset.id"></tr>
                </table>
            </div>
        </div>
        <de-data-set-project [projects]="projectsToShow" [dataset]="chosenDataset" (newProjects)="newProjects($event)" (newFilter)="newFilter($event)" (newCandidates)="newCandidates($event)"></de-data-set-project>
    </div>
</mat-expansion-panel>

<de-instance [filter]="filter" [candidateInstances]="candidateInstances"></de-instance>

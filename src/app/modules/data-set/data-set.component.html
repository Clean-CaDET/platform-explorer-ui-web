<button mat-raised-button (click)="addDataSet()" color="warn" class="center-horizontally">Add data set</button>

<div class="data-set-container mat-elevation-z8 center-horizontally container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef width="10%"></th>
            <td mat-cell *matCellDef="let row" width="10%">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="selectionChanged(row)" [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef width="60%"> Name </th>
            <td mat-cell *matCellDef="let element" width="60%"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="numOfProjects">
            <th mat-header-cell *matHeaderCellDef width="30%"> Number of projects </th>
            <td mat-cell *matCellDef="let element" width="30%">{{element.projects?.length || '0'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
</div>

<button mat-raised-button (click)="addProjectToDataSet()" color="warn" class="center-horizontally">Add project</button>

<de-data-set-project [projects]="projectsToShow"></de-data-set-project>

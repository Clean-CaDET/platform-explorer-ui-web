<div class="add-data-set">
    <button mat-raised-button (click)="addDataSet()" color="primary" class="center-horizontally">Add data set</button>
</div>
<div class="data-set-container mat-elevation-z8 center-horizontally container">
    <mat-form-field appearance="standard" class="search">
        <mat-label>Search by name</mat-label>
        <input matInput (keyup)="searchDataSets($event)" placeholder="Clean CaDET">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef width="10%"></th>
            <td mat-cell *matCellDef="let dataSet" width="10%">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="toggleDataSetSelection(dataSet)" [checked]="selection.isSelected(dataSet)">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef width="60%"> Name </th>
            <td mat-cell *matCellDef="let dataSet" width="60%"> {{dataSet.name}} </td>
        </ng-container>
        <ng-container matColumnDef="numOfProjects">
            <th mat-header-cell *matHeaderCellDef width="30%"> Number of projects </th>
            <td mat-cell *matCellDef="let dataSet" width="30%">{{dataSet.projects?.length || '0'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
    <button mat-raised-button (click)="addProjectsToDataSet()" color="primary" class="center-horizontally" [disabled]="selection.selected.length == 0">Add projects</button>
</div>

<div class="top-padding">
    <de-data-set-project [projects]="projectsToShow"></de-data-set-project>
</div>

<h2 mat-dialog-title>Add empty data set</h2>
<mat-dialog-content class="mat-typography">
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input [(ngModel)]="name" type="text" matInput required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" floatLabel="always" class="form-field">
                <mat-label>Select code smells</mat-label>
                <mat-select multiple
                    [(ngModel)]="chosenCodeSmells" name="chosenCodeSmells" id="chosenCodeSmells">
                    <mat-option *ngFor="let smell of availableCodeSmells" [value]="smell.name">{{smell.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close color="primary">Cancel</button>
    <button mat-stroked-button color="primary" (click)="createDataSet()">Add</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Add empty data set</h2>
<mat-dialog-content class="mat-typography">
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input [(ngModel)]="name" type="text" matInput [formControl]="dataSetFormControl" min="1">
                <mat-error *ngIf="dataSetFormControl.hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Close</button>
    <button mat-button color="success" (click)="createDataSet()">Add</button>
</mat-dialog-actions>

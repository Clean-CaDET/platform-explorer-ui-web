<h2 mat-dialog-title>Add multiple new projects</h2>
<mat-dialog-content>
  <table cellspacing="2">
    <tr>
      <td>
        <mat-form-field appearance="fill">
          <mat-label>Projects file path</mat-label>

          <input
            matInput
            [value]="selectedFile?.name || ''"
            placeholder="Select .xlsx file"
            readonly
            (click)="fileInput.click()"
          />

          <input
            #fileInput
            type="file"
            accept=".xlsx"
            hidden
            (change)="onFileSelected($event)"
          />

          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="fileInput.click()"
          >
            ğŸ“
          </button>
        </mat-form-field>
      </td>
    </tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-stroked-button (click)="addMultipleProjectsToDataSet()"  [disabled]="!selectedFile">Add</button>
</mat-dialog-actions>

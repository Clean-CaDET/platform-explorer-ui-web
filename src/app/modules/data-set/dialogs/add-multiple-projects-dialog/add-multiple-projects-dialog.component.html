<h2 mat-dialog-title>Add multiple new projects</h2>
<mat-dialog-content>
  <table cellspacing="2">
    <tr>
      <td>
        <mat-form-field appearance="fill">
          <mat-label>Projects file path</mat-label>
          <input [(ngModel)]="filePath" name="filePath" type="text" matInput required />
        </mat-form-field>
      </td>
    </tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-stroked-button (click)="addMultipleProjectsToDataSet()">Add</button>
</mat-dialog-actions>

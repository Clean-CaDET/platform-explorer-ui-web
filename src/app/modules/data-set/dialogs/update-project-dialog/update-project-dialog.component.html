<h2 mat-dialog-title>Update project</h2>
<mat-dialog-content class="mat-typography">
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Project name</mat-label>
                <input [(ngModel)]="project.name" type="text" matInput required>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Close</button>
    <button mat-button color="success" (click)="updateProject()">Update</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Reason for applying heuristic</h2>
<mat-dialog-content class="mat-typography">
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Reason</mat-label>
                <textarea [(ngModel)]="reason" matInput required></textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-stroked-button color="primary" (click)="addReason()">Add</button>
</mat-dialog-actions>

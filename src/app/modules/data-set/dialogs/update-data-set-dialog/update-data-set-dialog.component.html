<h2 mat-dialog-title>Update data set</h2>
<mat-dialog-content class="mat-typography">
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Dataset name</mat-label>
                <input [(ngModel)]="dataSet.name" type="text" matInput required>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="close()">Cancel</button>
    <button mat-stroked-button color="primary" (click)="updateDataSet()">Update</button>
</mat-dialog-actions>

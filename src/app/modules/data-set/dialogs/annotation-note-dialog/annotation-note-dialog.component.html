<h2 mat-dialog-title>Annotation note</h2>
<mat-dialog-content class="mat-typography">
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="fill">
                <mat-label>Note</mat-label>
                <textarea matInput [(ngModel)]="data.note" name="note"></textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="close()">Cancel</button>
    <button mat-stroked-button color="primary" (click)="submitNote()" *ngIf="!data.disableEdit">Update</button>
</mat-dialog-actions>

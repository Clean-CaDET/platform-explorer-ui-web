<h2 mat-dialog-title>Export clean code analysis</h2>
<mat-dialog-content class="mat-typography">
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Export path</mat-label>
                <input [(ngModel)]="exportPath" type="text" matInput required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" floatLabel="always" class="form-field">
                <mat-label>Select clean code options</mat-label>
                <mat-select multiple
                    [(ngModel)]="chosenCleanCodeOptions" name="chosenCleanCodeOptions" id="chosenCleanCodeOptions">
                    <mat-option *ngFor="let option of cleanCodeOptions" [value]="option">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-stroked-button (click)="exportAnalysis()">Export</button>
</mat-dialog-actions>

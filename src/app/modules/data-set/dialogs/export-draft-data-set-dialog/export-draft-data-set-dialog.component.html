<h2 mat-dialog-title>Export draft data set</h2>
<mat-dialog-content class="mat-typography">
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Export path</mat-label>
                <input [(ngModel)]="exportPath" type="text" matInput required>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-stroked-button color="primary" (click)="exportDraftDataSet()">Export</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Export draft data set</h2>
<mat-dialog-content class="mat-typography">
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <p>The draft dataset will be exported to your Downloads folder.</p>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-stroked-button (click)="exportDraftDataSet()">Export</button>
</mat-dialog-actions>

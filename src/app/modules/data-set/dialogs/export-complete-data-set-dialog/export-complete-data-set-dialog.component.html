<h2 mat-dialog-title>Export complete data set</h2>
<mat-dialog-content class="mat-typography">
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Annotations path</mat-label>
                <input [(ngModel)]="annotationsPath" type="text" matInput>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Export path</mat-label>
                <input [(ngModel)]="exportPath" type="text" matInput required>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-stroked-button (click)="exportCompleteDataSet()">Export</button>
</mat-dialog-actions>

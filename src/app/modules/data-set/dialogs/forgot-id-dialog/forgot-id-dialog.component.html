<h2 mat-dialog-title>Forgot your annotation ID?</h2>
<mat-dialog-content class="mat-typography">
    <mat-card fxFlex="30%">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input [(ngModel)]="email" type="text" matInput required>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-stroked-button (click)="submit()">Submit</button>
</mat-dialog-actions>

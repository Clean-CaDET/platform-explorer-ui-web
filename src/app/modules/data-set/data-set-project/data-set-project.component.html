<div class="data-set-project-container mat-elevation-z8 center-horizontally container" *ngIf="!isProjectsEmpty()">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef width="20%"> Name </th>
            <td mat-cell *matCellDef="let project" width="20%"> {{project.name}} </td>
        </ng-container>
        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef width="60%"> URL </th>
            <td mat-cell *matCellDef="let project" width="60%">
                <a href="{{project.url}}">{{project.url}}</a>
            </td>
        </ng-container>
        <ng-container matColumnDef="numOfInstances">
            <th mat-header-cell *matHeaderCellDef width="30%"> Number of instances </th>
            <td mat-cell *matCellDef="let project" width="30%">{{project.instances?.length || '-'}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef width="20%"> Status </th>
            <td mat-cell *matCellDef="let project" width="20%">
                <ng-container *ngIf="project.state == 0">
                    <mat-spinner color="warn" diameter="20">
                    </mat-spinner>
                </ng-container>
                <ng-container *ngIf="project.state == 1">
                    <mat-icon>check_circle_outline</mat-icon>
                </ng-container>
                <ng-container *ngIf="project.state == 2">
                    <mat-icon>highlight_off</mat-icon>
                </ng-container>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

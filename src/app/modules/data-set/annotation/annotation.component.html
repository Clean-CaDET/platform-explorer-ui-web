<form *ngIf="instanceId">
    <div class="container" style="flex-direction: column;">
        <mat-form-field appearance="fill">
            <mat-label>Severity</mat-label>
            <input type="number" matInput [formControl]="severityFormControl">
            <mat-error *ngIf="severityFormControl.hasError('required')">
                Severity is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="severityFormControl.hasError('min') || severityFormControl.hasError('max')">
                Severity must be between 0 and 3
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select a code smell</mat-label>
            <mat-select [(ngModel)]="codeSmell" name="codeSmell">
                <mat-option *ngFor="let smell of getAvailableCodeSmells()" [value]="smell">{{smell}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Heuristics</mat-label>
            <mat-select [formControl]="heuristics" multiple name="heuristics">
                <mat-option *ngFor="let heuristic of getAvailableHeuristics()" [value]="heuristic">{{heuristic}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div style="flex-direction: row;">
        <ng-container *ngFor="let heuristic of heuristics.value">
            <mat-form-field appearance="fill">
                <mat-label>Reason: {{heuristic}}</mat-label>
                <input type="text" matInput (change)="addReasonForHeuristic($event.target!, heuristic)">
            </mat-form-field>
        </ng-container>
    </div>
    <button class="center-horizontally" mat-raised-button color="primary" (click)="annotate()">Annotate</button>
</form>
